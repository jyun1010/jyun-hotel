                    <div class=""> Kids </div>

                    <i class="fas fa-plus"></i>

            <a href="#" class="search_room_btn">SEARCH</a>


        </div>

        <div class="swiper-container swiper-container1">

                <div class="swiper-slide">
                    <img src="images/banner-1.png" alt="hotel">

                <div class="swiper-slide">
                    <img src="images/banner-2.jpg" alt="hotel">
                </div>
                <div class="swiper-slide">
                    <img src="images/banner-3.jpg" alt="hotel">

                <div class="swiper-slide">

                <div class="cover">

        </div>
        <div class="room_box room_box2">
            <a href="rooms.html">
